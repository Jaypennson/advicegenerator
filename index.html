<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Advice Generator App</title>
  </head>
  <body>
    <section id="advice-app">
      <div class="advice-container">
        <h1 id="title" class="advice-title">ADVICE #</h1>
        <p id="text" class="advice-description">
        </p>
        <div class="advice-separator">
          <div class="line"></div>
          <div class="pause">
            <div class="line2"></div>
            <div class="line3"></div>
          </div>
          <div class="line"></div>
        </div>
        <div class="advice-logo" onclick="fetchAdvice()">
          <img src="images/icon-dice.svg" />
        </div>
      </div>
    </section>
    <script src="scripts/advice.js">
  </body>
</html>
